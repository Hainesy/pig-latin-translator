<input type="text" class="form-control" placeholder="Enter phrase..." [(ngModel)]="textInput">
<p class="clearfix mt-1">
  <label class="form-check-label pull-right">
    <input class="form-check-input" type="checkbox" [(ngModel)]="hyphenate"> Hyphenate
  </label>
</p>
<div class="mt-0 row" *ngIf="showTranslation()">
  <div class="col-2">
    <app-text-to-speech [text]="getTranslation()"></app-text-to-speech>
  </div>
  <div class="col-10">
    <span id="translation" class="translation">{{getTranslation()}}</span>
  </div>
</div>
